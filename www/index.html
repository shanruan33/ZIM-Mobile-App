<script>

let stage = null;
let stageW = null;
let stageH = null;
const assets = ["heading.png"];
const path = "assets/";

const frame = new Frame("full", null, null, light, dark, assets, path);
frame.on("ready", () => {
    // put your code here
    stage = frame.stage;
    stageW = frame.width;
    stageH = frame.height;
    
    const model = new app.Model();
    const view = new app.View(model);
    const controller = new app.Controller(model, view);
    
    stage.update();
});

</script>
